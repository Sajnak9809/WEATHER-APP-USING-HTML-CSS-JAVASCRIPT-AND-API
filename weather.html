<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <section class="main">
          <section class="inputs">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFco9QWpf5rGc9EiMZNUvlEBvwQ7oFDQPeGA&usqp=CAU" alt="weather-icon" style="width: 80px;height: 80px;border:transparent solid 2px; border-radius: 50px;">
            <br><br>
            <input type="text" placeholder="Enter any city..." id="cityinput">
            <input type="submit" value="Submit" id="add">
            <button placeholder="submit" id="add"></button>
          </section>
    
          <section class="display">
            <div class="wrapper">
              <h2 id="cityoutput"></h2>
              <p id="description"></p>
              <p id="temp"></p>
              <p id="wind"></p>
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqGL2nCP4K0C-Hd7-fDP0BRozV52tY5jtg7g&usqp=CAU" alt="weather-icon" style="width: 100px;height: 100px;">
            </div>
          </section>
        </section>
    
      </div>
</body>
</html>
